<div class="container">
 
  <div
    class="bg-slate-100 rounded-3xl w-full mt-20 border-2 border-slate-200 animate-pulse"
  >
    <div class="grid grid-cols-1 md:grid-cols-2 m-5 gap-4 items-center">
      <div class="flex gap-4 flex-row items-center">
        <div class="h-32 w-32 bg-slate-200 rounded-full"></div>
        <div class="flex flex-col flex-wrap grow space-y-3">
          <div class="h-6 bg-slate-200 rounded w-1/2"></div>
          <div class="h-4 bg-slate-200 rounded w-3/4"></div>
        </div>
      </div>

      <div
        class="text-xs flex flex-row gap-2 bg-white md:place-self-end md:w-fit p-3 rounded-lg shadow-sm items-center"
      >
        <div class="h-4 bg-slate-200 rounded w-1/4"></div>
        <div class="h-4 bg-slate-200 rounded w-1/4"></div>
        <div class="h-4 bg-slate-200 rounded w-1/4"></div>
      </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 m-4">
      <div
        *ngFor="let dummy of [].constructor(6)"
        class="bg-white p-4 rounded-lg shadow-sm"
      >
        <div class="space-y-2">
          <div class="h-4 bg-slate-200 rounded w-1/2"></div>
          <div class="h-4 bg-slate-200 rounded w-1/4"></div>
          <div class="h-4 bg-slate-200 rounded w-full"></div>
          <div class="h-4 bg-slate-200 rounded w-1/3"></div>
        </div>
      </div>
    </div>
  </div>
</div>
