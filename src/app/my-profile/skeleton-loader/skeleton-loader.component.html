<div class="container flex flex-col md:flex-row gap-5 animate-puls w-full pt-14">
  <div class="flex flex-col items-center gap-4 p-4 animate-pulse">
    <div
      class="bg-gray-300 rounded-full h-24 w-24 md:h-40 md:w-40 lg:h-60 lg:w-60"
    ></div>
    <div class="flex flex-col gap-3">
      <div class="flex gap-2 items-center">
        <div class="bg-gray-300 h-4 w-20 rounded-md"></div>
        <div class="bg-gray-300 h-4 w-20 rounded-md"></div>
      </div>
      <div class="bg-gray-300 h-4 w-1/3 rounded-md"></div>
    </div>
  </div>

  <div class="grid grid-cols-1 gap-3 lg:grid-cols-2 w-full">
    <div
      *ngFor="let dummy of [].constructor(4)"
      class="border rounded-md p-5 animate-pulse"
    >
      <div class="bg-gray-300 h-4 w-3/4 rounded mb-2"></div>

      <div class="bg-gray-300 h-3 w-full rounded mb-2"></div>

      <div class="flex gap-2">
        <div class="bg-gray-300 h-3 w-12 rounded"></div>

        <div class="bg-gray-300 h-3 w-12 rounded"></div>
      </div>
    </div>
    <div *ngIf="includeCalendar"
      class="flex flex-row gap-1 pt-5 overflow-hidden col-start-1 col-end-2 lg:col-end-3 w-full"
    >
      <div
        *ngFor="let dummyWeek of [].constructor(52)"
        class="flex flex-col gap-1 animate-pulse"
      >
        <div
          *ngFor="let dummyDay of [].constructor(7)"
          class="bg-gray-300 w-3 h-3 rounded"
        ></div>
      </div>
    </div>
  </div>
</div>
